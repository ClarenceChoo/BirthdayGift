<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/happy-birthday.css" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <!-- Fireworks Canvas (initial section) -->
    <canvas id="c"></canvas>
    
    <!-- Fun Fact Prompt Overlay (hidden initially) -->
    <div id="funFactPrompt" class="hidden">
      <button id="funFactBtn">Want to hear a fun fact?</button>
    </div>
    
    <!-- Next Section: Hidden initially; will appear after prompt is clicked -->
    <div id="nextSection" class="hidden">
      <!-- Background slideshow -->
      <div id="slideshow"></div>
      
      <!-- Fun Fact section (appears first in next section) -->
      <div id="funFact">
        <p id="funFactText"></p>
        <!-- New Continue Button -->
        <button id="continueBtn" class="hidden">Read my letter</button>
      </div>

      <!-- Card/Letter (initially hidden) -->
      <div id="card" class="hidden">
        <p id="letterText"></p>
      </div>
    </div>
    
    <!-- Background Music (hidden audio element) -->
    <audio id="bgMusic" src="assets/music/Princess Mononoke Main Theme.mp3" loop></audio>
    
    <!-- Start Overlay (appears before anything starts) -->
    <div id="startOverlay">
      <button id="startBtn">Tap to Start</button>
      <p id="volumeDisclaimer">Please turn on your volume</p>
    </div>
    
    <!-- Ask for outing -->
    <!-- <form id="coffeeForm">
          <input type="hidden" name="_subject" value="Coffee Response" />
          <input type="hidden" name="_format" value="json" />
          <p>Would you like to grab coffee sometime?</p>
          <button type="submit" name="response" value="Yes">Yes</button>
          <button type="submit" name="response" value="No">No</button>
        </form>
        <p id="formMessage"></p>     -->

    <!-- Include JavaScript files -->
    <script src="./assets/js/happy-birthday.js"></script>
    <script src="./assets/js/slideshow.js"></script>
    <script src="./assets/js/funfact.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/coffee.js"></script>
    <script>
      // When the user taps the Start button:
      document.getElementById("startBtn").addEventListener("click", function () {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.play();
        document.getElementById("startOverlay").style.display = "none";
        // Start the fireworks animation (the animation loop)
        startFireworks();
      });
    </script>
  </body>
</html>
