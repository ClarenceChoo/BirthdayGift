<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/happy-birthday.css" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <!-- Fireworks Canvas (initial section) -->
    <canvas id="c"></canvas>
    
    <!-- Fun Fact Prompt Overlay (hidden initially) -->
    <div id="funFactPrompt" class="hidden">
      <button id="funFactBtn">Want to hear a fun fact?</button>
    </div>
    
    <!-- Next Section: Hidden initially; will appear after prompt is clicked -->
    <div id="nextSection" class="hidden">
      <!-- Background slideshow -->
      <div id="slideshow"></div>
      
      <!-- Fun Fact section (appears first in next section) -->
      <div id="funFact">
        <p id="funFactText"></p>
        <!-- New Continue Button -->
        <button id="continueBtn" class="hidden">There's more...</button>
      </div>

      <!-- Card/Letter (initially hidden) -->
        <div id="envelope" class="hidden">
          <div class="envelope-flap"></div>
          <div class="envelope-body"></div>
          <div class="letter">
            <div class="letter-content" id="letterContent"></div>
            <hr id="hrLine" class="hidden">
            <!-- New Button: Ask her out -->
            <button id="askOutBtn" class="hidden">One last thing</button>
          </div>
        </div>
      
        <!-- Ask for outing -->
        <div id = "coffeeForm" class="hidden">
          <img src="./assets/images/jumping-bear-hearts.gif" alt="jumping bear hearts">
          <form id="coffeeQuestion">
            <input type="hidden" name="_subject" value="Coffee Response" />
            <input type="hidden" name="_format" value="json" />
            <p>Wanna check out the new zoo with me?</p>
            <div class="button-wrapper">
              <button type="submit" id="yesBtn" name="response" value="Yes">Sure</button>
              <button type="submit" id="noBtn" name="response" value="No">Nah</button>
            </div>
          </form>
          <p id="formMessage"></p>
      </div>
      
      <!-- Final Section: Hidden initially -->
      <div id="finalMessage" class="hidden">
        <p>I hope you like this!</p>
      </div>

    <!-- Background Music (hidden audio element) -->
    <audio id="bgMusic" src="assets/music/One Summer Day.mp3" loop></audio>
    
    <!-- Start Overlay (appears before anything starts) -->
    <div id="startOverlay">
      <button id="startBtn">Tap to Start</button>
      <p id="volumeDisclaimer">Please turn on your volume</p>
    </div>
    

    <!-- Include JavaScript files -->
    <script src="./assets/js/happy-birthday.js"></script>
    <script src="./assets/js/slideshow.js"></script>
    <script src="./assets/js/funfact.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/coffee.js"></script>
    <script>
      // When the user taps the Start button:
      document.getElementById("startBtn").addEventListener("click", function () {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.play();
        document.getElementById("startOverlay").style.display = "none";
        // Start the fireworks animation (the animation loop)
        startFireworks();
      });
    </script>
  </body>
</html>
